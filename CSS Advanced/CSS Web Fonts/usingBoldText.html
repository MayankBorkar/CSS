<!DOCTYPE html>
<html>
<head>
  <style>
    @font-face {
      font-family: myFirstFont;
      src: url(../SansationLight/SansationLight.woff);
    }

    @font-face {
      font-family: myFirstFont;
      src: url(../SansationBold/SansationBold.woff);
      font-weight: bold;
    }

    * {
      font-family: myFirstFont;
    }
  </style>
</head>
<body>

<h1>The @font-face Rule</h1>

<div>
  With CSS, websites can use <b>fonts other than the pre-selected "web-safe" fonts</b>.
</div>

</body>
</html>
